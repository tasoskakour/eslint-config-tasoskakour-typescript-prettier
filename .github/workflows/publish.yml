name: Publish to GitHub registry

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: 🏗 Run replace-in-file
        run: npx replace-in-file \"eslint-config-tasoskakour-typescript-prettier\" \"@tasoskakour\/eslint-config-tasoskakour-typescript-prettier\" package.json

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: "https://npm.pkg.github.com"
          scope: "@tasoskakour"

      - name: 🚀 Release
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
